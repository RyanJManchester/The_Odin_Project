<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https//fonts.gstatic.com" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calcBody">
      <div id="screenDiv">
        <!-- previous and current screens-->
        <div class="screen" id="lastOpScreen"></div>
        <div class="screen" id="currentOpScreen">0</div>
      </div>
      <div class="allbuttons">
        <div class="buttonDiv">
          <button class="nums">7</button>
          <button class="nums">8</button>
          <button class="nums">9</button>

          <button class="operator">รท</button>
          <button class="nums">4</button>
          <button class="nums">5</button>
          <button class="nums">6</button>

          <button class="operator">x</button>
          <button class="nums">1</button>
          <button class="nums">2</button>
          <button class="nums">3</button>

          <button class="operator">-</button>
          <button id="del">DEL</button>

          <button class="nums">0</button>

          <button id="dot">.</button>
          <button class="operator">+</button>
        </div>
        <div id="bottomdiv">
          <button id="clear">CLEAR</button>
          <button id="equals">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div>
        <a
          style="color: black"
          href="https://github.com/RyanJManchester?tab=repositories"
          target="_blank"
          >Created by Ryan Manchester |</a
        >
      </div>
      <div id="gitdiv">
        <img
          id="giticon"
          src="git-icon.png"
          href="https://github.com/RyanJManchester?tab=repositories"
          target="_blank"
        />
      </div>
    </div>
  </body>
</html>
